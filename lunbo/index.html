<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图一</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <!-- 图片列表 -->
        <ul class="imgList" style="left:0;"><!--这个地方需要预先把style:left写上去,写CSS里获取不到-->
            <li><img src="images/1.jpg" alt="jpg1"></li>
            <li><img src="images/2.jpg" alt="jpg2"></li>
            <li><img src="images/3.jpg" alt="jpg3"></li>
            <li><img src="images/4.jpg" alt="jpg4"></li>
            <li><img src="images/5.jpg" alt="jpg5"></li>
        </ul>
        <!-- 圆点列表 -->
        <ul class="dotList">
            <li class="on"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- 左右控制按钮 -->
        <div class="btn">
            <a href="#" class="prev">&lt;</a>
            <a href="#" class="next">&gt;</a>   
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
